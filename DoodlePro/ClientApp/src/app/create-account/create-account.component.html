<div [hidden]="isLoggedIn">
  <div class="container topbar text-center">
    <img src="../assets/logo.png" />
  </div>
  <div class="container lightblue">
    <div class="signup-form">
      <form>
        <h2 class="text-center">Create Your Account</h2>

        <hr id="divider">
        <div class="form-group emailpdg">
          <label>Email</label>
          <input type="text" class="form-control" name="email" required="required" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required="required" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm Your Password</label>
          <input type="password" class="form-control" name="password" required="required" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" required="required" class="acceptt float-left"> <p class="small">
              By creating an account, you agree to our <a href="#">Privacy Policy</a> and <br><a href="#">Terms &amp; Conditions.</a>
            </p>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block btn-lg signup">Create Your Account</button>
        </div>
        <div class="small text-center lglink">Already have an account? <button [routerLink]='["/login"]' (click)="OnUserLoggedIn()">Login here</button></div>
      </form>

    </div>
  </div>
  <div class="container bottombar">
    <div class="float-left text-center">
      <p class="small text-center"> &#160; Doodle Stanza 2019 - Stanza Inc. All Rights Reserved.</p>


    </div>
    <div class="float-right footer">
      <ul id="bottomlinks">
        <li><a href="#" class="small">Privacy Policy</a></li>
        <li><a href="#" class="small">Terms and Conditions</a></li>
        <li><a href="#" class="small">Support</a></li>
      </ul>


    </div>

  </div>

</div>
